<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WordWee Site Words</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/word.css">
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div id="mainScreen">
		<section class="large-12 large-centered columns player">
		<div id="videoPlayer1"></div>
		<div id="videoPlayer2"></div>
		<div id="videoPlayer3"></div>
		</section>
		<section>
			<div id="gameScreen">
				<div class="sound-play">
				</div>
				<div>
					<div id="currentWord" class='row'>
						<p class="large-12 large-centered columns">
						</p>
					</div>
				</div>
				<div>
					<div id="matchFullWord" class='row'>
						<ul class="button-group">
							<li><a href="#" class='button round'></a></li>
							<li><a href="#" class='button round'></a></li>
							<li><a href="#" class='button round'></a></li>
							<li><a href="#" class='button round'></a></li>
						</ul>
					</div>
				</div>
				<div id="inputText" class='row'>
					<p class="large-10 large-centered columns">
					</p>
				</div>
				<div id="underlineText" class='row'>
					<p class="large-10 large-centered columns">
					</p>
				</div>
			</div>
			<audio id='whole-word-sound'>
				<source type="audio/mp4">
			</audio>
		</section>
	</div>
	<div id="keyboard">
		<section class='row'>
			<ul class="button-group large-10 large-centered row-1 columns">
				<li><a href="#" class='button round'>A</a></li>
				<li><a href="#" class='button round'>B</a></li>
				<li><a href="#" class='button round'>C</a></li>
				<li><a href="#" class='button round'>D</a></li>
				<li><a href="#" class='button round'>E</a></li>
				<li><a href="#" class='button round'>F</a></li>
				<li><a href="#" class='button round'>G</a></li>
				<li><a href="#" class='button round'>H</a></li>
			</ul>
		</section>
		<section class="row">
			<ul class='button-group large-12 large-centered row-2 columns'>
				<li><a href="#" class='button round'>I</a></li>
				<li><a href="#" class='button round'>J</a></li>
				<li><a href="#" class='button round'>K</a></li>
				<li><a href="#" class='button round'>L</a></li>
				<li><a href="#" class='button round'>M</a></li>
				<li><a href="#" class='button round'>N</a></li>
				<li><a href="#" class='button round'>O</a></li>
				<li><a href="#" class='button round'>P</a></li>
				<li><a href="#" class='button round'>Q</a></li>
				<li><a href="#" class='button round'>R</a></li>
				<li><a href="#" class='button round'>S</a></li>
				<li><a href="#" class='button round'>T</a></li>
				<li><a href="#" class='button round'>U</a></li>
				<li><a href="#" class='button round'>V</a></li>
				<li><a href="#" class='button round'>W</a></li>
				<li><a href="#" class='button round'>X</a></li>
				<li><a href="#" class='button round'>Y</a></li>
				<li><a href="#" class='button round'>Z</a></li>
			</ul>
		</section>
	</div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/cookies.js"></script>
<script src="js/youtube.js"></script>
<script src="js/word.js"></script>
<script>
	$(document).foundation();
</script>
</body>
</html>
